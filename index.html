<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto-Layout</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="logo">
                    <img src="./images/overwatch--v1.png" alt="ICONO DE OW" 
                    class="logo">
                </li>
                <a href="#"><li class="nav-opc">HOME</li></a>
                <a href="#"><li class="nav-opc">HEROES</li></a>
                <a href="#"><li class="nav-opc">OW LEAGUE</li></a>
                <a href="#"><li class="nav-opc">HISTORIA</li></a>
            </ul>            
        </nav>
    </header>
    <main>
        <div class="sidebar">
            <div class="sidebar-img">
                <h2>MULTIJUGADOR</h2>
                <h3>6v6</h3>
                <img src="./images/6v6.jpeg" alt="Imagen de 6v6">
            </div>
            <div class="sidebar-img">
                <h2>SKINS</h2>
                <img src="./images/skins.jpg" alt="Imagen de skins">
            </div>
            <div class="sidebar-img">
                <h2>ROLES</h2>
                <img src="./images/roles.png" alt="Imagen de los roles">
            </div>
        </div>
        <div class="portada">
            <h1>!OVERWATCH!</h1>
            <h2>CONVIERTETE EN UN HEROE.</h2>
            <img src="./images/26598-overwatch.jpg" alt="Portada de OW">
        </div>
    </main>
    <footer>
        <div class="contacto">
            <img src="./images/correo.png" alt="Icono de Correo.">
            <a href="#">
                overwatcheo-top500@hotmail.com
            </a>
        </div>
        <div class="redes">
            <div>
                <img src="./images/face.png" alt="Icono Facebook">
                <a href="#">Facebook</a>
            </div>
            <div>
                <img src="./images/twitter.png" alt="Icono Twitter">
                <a href="#">Twitter</a>
            </div>
            <div class="ig">
                <img src="./images/instagram.png" alt="Icono Instagram">
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
