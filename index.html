<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVERWATCH</title>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./table.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="./desktop.css" media="screen and (min-width: 800px)">
    <link rel="stylesheet" href="./desktop2.css" media="screen and (min-width: 1200px)">
</head>
<body>
    <header>
        <picture class="logo">
            <img src="./images/logo.png" alt="Logo del juego Overwatch.">
        </picture>
        <nav class="box-nav">
            <div class="opc-nav">
                <a href="#">HOME</a>
            </div>
            <div class="opc-nav">
                <a href="#">HEROES</a> 
            </div>
            <div class="opc-nav">
                <a href="#">HISTORIA</a>
            </div>
            <div class="opc-nav">
                <a href="#">DESCARGAR</a> 
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="portada">
            <h1>
                <p>!OVERWATCH!</p>
                <p>ATIENDE AL LLAMADO, HEROE</p>
            </h1>
            <picture>
                <img src="./images/fondo-portada.jpg" alt="Genji encima de un robot.">
            </picture>    
        </div>
        <div class="sidebar">
            <div id="box1-sidebar" class="opc-sidebar opc-special">
                <h2>
                    PRUEBA DISTINTOS MODOS.
                </h2>
                <picture>
                    <img src="./images/6v6.jpeg" alt="Imagen de un modo de Overwatch.">
                </picture>
            </div>
            <div id="box2-sidebar" class="opc-sidebar opc-special">
                <h2>
                    DIFERENTES SKINS Y EVENTOS.
                </h2>
                <picture>
                    <img src="./images/skins.jpg" alt="Imagen de un modo de Overwatch.">
                </picture>
            </div>
            <div id="box3-sidebar" class="opc-sidebar">
                <h2>
                    BUSCA TU ROL IDEAL Y AYUDA AL EQUIPO.
                </h2>
                <picture>
                    <img src="./images/roles.png" alt="Imagen de un modo de Overwatch.">
                </picture>
            </div>
        </div>
    </main>
    <footer>
        <div class="contact">
            <picture>
                <img src="./images/correo.png" alt="Icono del correo electronico">
            </picture>
            <a href="#"><p>overwatch_@hotmail.com</p></a>
        </div>
        <div class="redes">
            <picture class="facebook">
                <img src="./images/face.png" alt="Icono de Facebook">
            </picture>
            <a href="#">
                <p>Facebook</p>
            </a>
            <picture class="twitter">
                <img src="./images/twitter.png" alt="Icono de Twitter">
            </picture>
            <a href="#">
                <p>Twitter</p>
            </a>
            <picture class="instagram">
                <img src="./images/instagram.png" alt="Icono de instagram">
            </picture>
            <a href="#">
                <p>Instagram</p>
            </a>
        </div>
    </footer>
</body>
</html>
